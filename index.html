<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="svg-editor">
        <div id="toolbox">
            <!-- Tool buttons for drawing shapes, editing properties, etc. -->
            <button id="draw-rectangle">Rectangle</button>
            <button id="draw-circle">Circle</button>
            <button id="draw-path">Path</button>
            <button id="edit-properties">Edit Properties</button>
            <button id="save-svg">Save SVG</button>
        </div>
        <div id="canvas-container">
            <!-- SVG canvas where shapes will be drawn -->
            <svg id="svg-canvas" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG shapes will be added here dynamically -->
            </svg>
        </div>
    </div>
    
    <script src="svg-editor.js"></script>
</body>
</html>
