<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (you can replace with other icon libraries) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="svg-editor">
        <div id="canvas-container">
            <!-- SVG canvas where shapes will be drawn -->
            <svg id="svg-canvas" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG shapes will be added here dynamically -->
            </svg>
        </div>
        <div id="toolbox">
            <!-- Tool buttons with icons for drawing shapes -->
            <button id="draw-rectangle"><i class="fas fa-square"></i></button>
            <button id="draw-circle"><i class="fas fa-circle"></i></button>
            <button id="draw-path"><i class="fas fa-draw-polygon"></i></button>
            <button id="edit-properties"><i class="fas fa-cog"></i></button>
            <button id="save-svg"><i class="fas fa-download"></i></button>
        </div>
    </div>
    
    <script src="svg-editor.js"></script>
</body>
</html>
