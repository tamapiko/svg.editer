<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="svg-editor">
        <div id="canvas-container">
            <svg id="svg-canvas" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG shapes will be added here dynamically -->
            </svg>
        </div>
        <div id="toolbox">
            <button id="draw-rectangle"><i class="fas fa-square"></i></button>
            <button id="draw-circle"><i class="fas fa-circle"></i></button>
            <button id="edit-properties"><i class="fas fa-cog"></i></button>
            <button id="save-svg"><i class="fas fa-download"></i></button>
        </div>
        <div id="property-panel">
            <label for="fill-color">Fill Color:</label>
            <input type="color" id="fill-color">
            <label for="stroke-color">Stroke Color:</label>
            <input type="color" id="stroke-color">
            <label for="stroke-width">Stroke Width:</label>
            <input type="number" id="stroke-width" min="0" max="10" value="1">
            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    
    <script src="svg-editor.js"></script>
</body>
</html>
